<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Marketo Boolean-->
    <meta class="mktoBoolean" id="showHeader" mktoName="Header Banner" default="true" false_value="none" true_value="block" false_value_name="Hide" true_value_name="Show">
    <meta class="mktoString" id="headerLogoLink" mktoName="Header Logo Link" default="http://www.telstraglobal.com">
    <meta class="mktoBoolean" id="showHeadline" mktoName="Headline" default="true" false_value="none" true_value="block" false_value_name="Hide" true_value_name="Show">
    <meta class="mktoBoolean" id="showForm" mktoName="Form" default="true" false_value="none" true_value="block" false_value_name="Hide" true_value_name="Show">
    <meta class="mktoBoolean" id="showFooter" mktoName="Footer" default="true" false_value="none" true_value="block" false_value_name="Hide" true_value_name="Show">
    <!--End of Marketo Boolean-->

    <title>Telstra Programmable Network: Request a Free Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--Logo area-->
    <header class="header">
        <div class="container py-4 px-4">
            <div class="row justify-content-center">
                <div class="col-10">
                    <a href="https://www.telstraglobal.com/" target="_blank">
                        <a href="${headerLogoLink}">
                            <div class="mktoImg" id="headerlogoimage" mktoName="Header Logo Image">
                                <img src="http://connect.telstraglobal.com/rs/418-XEE-301/images/T-TelstraRightPosBlueRGB.png" alt="Telstra logo" class="img-fluid-logo">
                            </div>
                        </a>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--End logo area-->

    <section>
        <div class="spectrum py-0 px-0">

        </div>  
    </section>

    <section class="section-1">
        <div class="container site-heading">
            <div class="row justify-content-center">
                <div class="col-10 mktoText" id="headline" mktoName="Headline">
                    Telstra Programmable Network: Request a Free Account
                </div>
            </div>
        </div>
    </section>

    <section class="section-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 formContainer py-4 mktoText" id="section3Text" mktoName="Form">
                    <p>Please submit your details below and one of our experts will be in touch.</p>
                    <script src="//app-lon02.marketo.com/js/forms2/js/forms2.min.js"></script>
                    <form id="mktoForm_2413"></form>
                    <script>MktoForms2.loadForm("//app-lon02.marketo.com", "418-XEE-301", 2413);</script>
                </div>
            </div>
        </div>
    </section>

     <!--Footer-->
     <section class="footer">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12" id="line">
                    <div class="mktoText" id="footerText" mktoName="showFooter">
                        <a href=" http://www.telstraglobal.com/contact">
                            Contact Us | 
                        </a>
                        <a href=" http://www.telstraglobal.com/legal/cookies-and-your-privacy">
                            Privacy | 
                        </a>
                        <a href=" http://www.telstraglobal.com/legal">
                            Our Customer Terms
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End of footer-->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
